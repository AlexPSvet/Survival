# ==================================
# RPG Mobs Configuration
# ==================================
# Configure custom mob attributes and abilities
# Supported EntityTypes: ZOMBIE, SKELETON, CREEPER, SPIDER, CAVE_SPIDER, ENDERMAN, BLAZE, etc.

# Global Settings
settings:
  # Enable RPG Mobs system
  enabled: true
  
  # Custom name format: {level} will be replaced with mob level, {name} with entity type name
  name-format: "&c[Lvl {level}] &e{name}"
  
  # Show health bar below name
  show-health-bar: true
  health-bar-format: "&a‚ù§ &c{health}&7/&c{max-health}"
  
  # Experience multiplier for killing custom mobs
  exp-multiplier: 1.5
  
  # Money drop multiplier
  money-multiplier: 2.0

# Individual Mob Configurations
mobs:
  # Zombie Configuration
  ZOMBIE:
    enabled: true
    # Chance for this mob to become an RPG mob (0.0 - 1.0)
    spawn-chance: 0.15
    # Health multiplier (1.0 = vanilla health)
    health-multiplier: 2.5
    # Damage multiplier
    damage-multiplier: 1.5
    # Speed multiplier
    speed-multiplier: 1.2
    # Level range (random level between min and max)
    level:
      min: 1
      max: 5
    # Custom display name (leave empty to use default format)
    custom-name: ""
    # World-specific multipliers (overworld, nether, the_end)
    world-multipliers:
      world_nether:
        health-multiplier: 1.5
        damage-multiplier: 1.3
        speed-multiplier: 1.2
      world_the_end:
        health-multiplier: 1.3
        damage-multiplier: 1.2
        speed-multiplier: 1.1
    # Height-specific multipliers (for deep caves, etc.)
    height-multipliers:
      - min-height: -64
        max-height: -20
        health-multiplier: 1.4
        damage-multiplier: 1.3
        speed-multiplier: 1.1
      - min-height: -20
        max-height: 0
        health-multiplier: 1.2
        damage-multiplier: 1.15
        speed-multiplier: 1.05
    # Equipment (HELMET, CHESTPLATE, LEGGINGS, BOOTS, MAINHAND, OFFHAND)
    equipment:
      HELMET:
        material: IRON_HELMET
        chance: 0.3
      CHESTPLATE:
        material: CHAINMAIL_CHESTPLATE
        chance: 0.2
      MAINHAND:
        material: IRON_SWORD
        chance: 0.4
    # Special abilities
    abilities:
      - type: FIRE_RESISTANCE
        duration: 999999
        amplifier: 0
      - type: REGENERATION
        duration: 999999
        amplifier: 0
        chance: 0.3
    # Special powers (activated during combat)
    powers:
      - type: LEAP_ATTACK
        chance: 0.1
        cooldown: 100
    # Custom drops
    drops:
      - material: ROTTEN_FLESH
        min-amount: 2
        max-amount: 5
        chance: 1.0
      - material: IRON_INGOT
        min-amount: 1
        max-amount: 2
        chance: 0.15
      - material: GOLD_NUGGET
        min-amount: 1
        max-amount: 3
        chance: 0.1

