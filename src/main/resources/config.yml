# ==================================
# Survival Plugin Configuration
# Serveur: PERIQUITO
# ==================================

# Server Settings
server:
  name: "Periquito"
  motd: "&6&lPERIQUITO &7- &eServeur Survival Premium"

# Database Configuration
database:
  # Type de base de données: SQLITE ou MYSQL
  type: SQLITE
  
  # Configuration SQLite (si type = SQLITE)
  sqlite:
    file: data.db
  
  # Configuration MySQL (si type = MYSQL)
  mysql:
    host: localhost
    port: 3306
    database: survival
    username: root
    password: password

# Economy Configuration
economy:
  # Nom de la monnaie
  currency-name: Coins
  currency-symbol: "⛁"
  
  # Montant de départ pour les nouveaux joueurs
  starting-balance: 500.0
  
  # Salaire toutes les X minutes de jeu
  salary:
    enabled: true
    amount: 25.0
    interval-minutes: 45

# Shop Configuration
shop:
  # Amount to buy on left-click
  left-click-amount: 64
  # Amount to buy on right-click
  right-click-amount: 128

# Clan Configuration
clans:
  # Taille minimale et maximale du nom de clan
  name-min-length: 3
  name-max-length: 16
  
  # Nombre maximum de membres par clan
  max-members: 20
  
  # Coût pour créer un clan
  creation-cost: 5000.0
  
  # Friendly fire (les membres peuvent-ils se blesser?)
  friendly-fire: false
  
  # Nombre maximum d'alliances
  max-allies: 3
  
  # Système de home du clan
  clan-home:
    enabled: true
    # Coût pour définir le home
    set-cost: 1000.0
    # Cooldown en secondes pour téléporter au home
    teleport-cooldown: 10

# Clan Wars Configuration
clan-wars:
  # Temps de préparation en minutes
  preparation-minutes: 20
  
  # Temps de bataille en minutes
  battle-minutes: 15
  
  # Temps avant que la bordure commence à rétrécir (minutes)
  border-shrink-start-minutes: 10
  
  # Vitesse de rétrécissement de la bordure (blocs/seconde)
  border-shrink-rate: 5
  
  # Taille minimale de la bordure
  min-border-size: 50
  
  # Configuration de l'arène
  arena:
    # Spawn du clan 1
    clan1-spawn:
      x: 0
      y: 70
      z: -50
    
    # Spawn du clan 2
    clan2-spawn:
      x: 0
      y: 70
      z: 50
    
    # Centre de l'arène (pour la bordure)
    center:
      x: 0
      y: 70
      z: 0

# Teleportation Configuration
teleport:
  # Délai avant la téléportation (en secondes)
  delay-seconds: 3
  # Durée de validité d'une demande (en secondes)
  request-expire-seconds: 30
  # Cooldown entre deux demandes (en secondes)
  cooldown-seconds: 60

# Home Configuration
home:
  # Maximum number of homes per player
  max-homes: 3
  # Cost to set a home
  set-cost: 1000.0
  # Cost to teleport to home
  teleport-cost: 100.0
  # Cooldown in seconds between home teleports
  cooldown-seconds: 300
  # Delay before teleport (seconds)
  delay-seconds: 5

# Auction House Configuration
auction:
  # Durée par défaut des ventes (en heures)
  default-duration: 48
  
  # Durée maximale (en heures)
  max-duration: 168
  
  # Commission sur les ventes (pourcentage)
  commission: 5.0

# Territory Configuration
territory:
  # Rayon par défaut des zones protégées (en blocs)
  default-radius: 10
  
  # Rayon maximum
  max-radius: 50
  
  # Coût pour créer une zone protégée
  creation-cost: 2000.0
  
  # Matériau pour le bloc de protection (SPONGE, GOLD_BLOCK, etc.)
  protection-block: SPONGE
  
  # Blocs de protection disponibles à l'achat
  protection-blocks:
    small:
      cost: 2000.0
      radius: 10
    medium:
      cost: 5000.0
      radius: 25
    large:
      cost: 10000.0
      radius: 50

# Bounty Configuration
bounty:
  # Montant minimum pour une prime
  minimum-amount: 100.0
  
  # Montant maximum pour une prime
  maximum-amount: 100000.0

# Gamble Configuration
gamble:
  # Activer/désactiver le système de jeu
  enabled: true
  
  # Montant minimum pour parier
  minimum-bet: 10.0
  
  # Montant maximum pour parier
  maximum-bet: 50000.0
  
  # Blackjack configuration
  blackjack:
    minimum-bet: 50.0
    maximum-bet: 10000.0

