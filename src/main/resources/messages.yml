# Teleport
teleport:
  request-sent: "&aDemande de téléportation envoyée à &e{target}&a. En attente de sa réponse..."
  request-received: |
    &e{requester} &avous a demandé une téléportation.
    &7Tapez &e/tp accept &7pour accepter ou &e/tp deny &7pour refuser.
  accepted: "&aVotre demande de téléportation a été acceptée! Téléportation en cours..."
  denied: "&cVotre demande de téléportation a été refusée."
  cooldown: "&cVous devez attendre &e{time} &cavant de pouvoir envoyer une autre demande de téléportation."

# Private Messages
private-message:
  format: "&d[&5MP&d] &e{from} &7→ &e{to}&7: &f{message}"
  format-sender: "&d[&5MP&d] &7Moi &7→ &e{to}&7: &f{message}"
  format-receiver: "&d[&5MP&d] &e{from} &7→ &7Moi&7: &f{message}"
  no-reply: "&cVous n'avez personne à qui répondre!"
  offline: "&cCe joueur n'est pas en ligne!"
  self: "&cVous ne pouvez pas vous envoyer de message!"

# Public Chat
chat:
  format: "&7{player}&8: &f{message}"
  format-clan: "&6[{tag}] &7{player}&8: &f{message}"
  muted: "&cVous avez désactivé le chat!"
  toggled-on: "&aChat activé!"
  toggled-off: "&cChat désactivé!"

# Auction House
auction:
  listed: |
    &a&l✓ Article mis en vente!
    &7Vous vendez &e{item} &7pour &6{price} {currency}
